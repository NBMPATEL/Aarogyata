<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Aarogyata</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="onboarding-container">
        <div class="onboarding-card">
            <div class="onboarding-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>Aarogyata</span>
                </div>
                <h2>Complete Your Health Profile</h2>
                <p>Help us personalize your experience</p>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <form id="onboarding-form" class="onboarding-form">
                <!-- Step 1: Basic Info -->
                <div class="step active" id="step-1">
                    <h3>Basic Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Weight (kg)</label>
                            <input type="number" id="weight" step="0.1" min="20" max="300" required>
                        </div>
                        <div class="form-group">
                            <label>Height</label>
                            <div class="height-inputs">
                                <input type="number" id="height-cm" placeholder="cm" min="100" max="250">
                                <span class="or">or</span>
                                <input type="number" id="height-m" placeholder="m" step="0.01" min="1" max="2.5">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" id="age" min="13" max="100" required>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Goals -->
                <div class="step" id="step-2">
                    <h3>Your Health Goals</h3>
                    <div class="form-group">
                        <label>What's your primary goal?</label>
                        <div class="goal-options">
                            <div class="goal-option" data-goal="lose">
                                <i class="fas fa-weight"></i>
                                <span>Lose Weight</span>
                            </div>
                            <div class="goal-option" data-goal="gain">
                                <i class="fas fa-dumbbell"></i>
                                <span>Gain Weight</span>
                            </div>
                            <div class="goal-option" data-goal="maintain">
                                <i class="fas fa-balance-scale"></i>
                                <span>Maintain Weight</span>
                            </div>
                        </div>
                        <input type="hidden" id="goal" required>
                    </div>
                    <div class="form-group">
                        <label>Target Weight (kg)</label>
                        <input type="number" id="target-weight" step="0.1" min="20" max="300" required>
                    </div>
                    <div class="form-group">
                        <label>Time Period to Reach Goal</label>
                        <select id="time-period" required>
                            <option value="">Select Time Period</option>
                            <option value="1">1 Month</option>
                            <option value="3">3 Months</option>
                            <option value="6">6 Months</option>
                            <option value="12">1 Year</option>
                        </select>
                    </div>
                </div>

                <!-- Step 3: Allergies & Preferences -->
                <div class="step" id="step-3">
                    <h3>Dietary Information</h3>
                    <div class="form-group">
                        <label>Do you have any food allergies?</label>
                        <div class="allergy-options">
                            <label class="checkbox-option">
                                <input type="checkbox" value="nuts">
                                <span>Nuts</span>
                            </label>
                            <label class="checkbox-option">
                                <input type="checkbox" value="dairy">
                                <span>Dairy</span>
                            </label>
                            <label class="checkbox-option">
                                <input type="checkbox" value="gluten">
                                <span>Gluten</span>
                            </label>
                            <label class="checkbox-option">
                                <input type="checkbox" value="shellfish">
                                <span>Shellfish</span>
                            </label>
                            <label class="checkbox-option">
                                <input type="checkbox" value="eggs">
                                <span>Eggs</span>
                            </label>
                            <label class="checkbox-option">
                                <input type="checkbox" value="soy">
                                <span>Soy</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Activity Level</label>
                        <select id="activity-level" required>
                            <option value="">Select Activity Level</option>
                            <option value="sedentary">Sedentary (little/no exercise)</option>
                            <option value="light">Light (light exercise 1-3 days/week)</option>
                            <option value="moderate">Moderate (moderate exercise 3-5 days/week)</option>
                            <option value="active">Active (hard exercise 6-7 days/week)</option>
                            <option value="very-active">Very Active (very hard exercise, physical job)</option>
                        </select>
                    </div>
                </div>

                <div class="form-navigation">
                    <button type="button" id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
                    <button type="button" id="next-btn" class="btn btn-primary">Next</button>
                    <button type="submit" id="submit-btn" class="btn btn-primary hidden">Complete Profile</button>
                </div>
            </form>
        </div>
    </div>

    <script src="onboarding.js"></script>
</body>
</html>

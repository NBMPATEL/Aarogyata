<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aarogyata</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>Aarogyata</span>
                </div>
                <h2 id="form-title">Welcome Back</h2>
                <p id="form-subtitle">Sign in to continue your health journey</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <div class="input-group">
                        
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary full-width">Sign In</button>
            </form>

            <!-- Registration Form -->
            <form id="register-form" class="auth-form hidden">
                <div class="form-group">
                    <div class="input-group">
                        
                        <input type="text" id="register-name" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        
                        <input type="email" id="register-email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        
                        <input type="password" id="register-password" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary full-width">Create Account</button>
            </form>

            <div class="form-toggle">
                <p id="toggle-text">Don't have an account? <span id="toggle-link">Sign up</span></p>
            </div>

            <div class="back-home">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
